# ========================
# Clash 链式代理 优化设置
# ========================

# ========================
# 锚点定义
# ========================
优先代理: &Proxy_first {type: select, proxies: [自动选择, 手动选择, 香港, 日本, 美国, 德国, 台湾, 狮城, 全球, 🟢 直连, 🔴 拒绝]}
优先直连: &Direct_first {type: select, proxies: [🟢 直连, 自动选择, 手动选择, 香港, 日本, 美国, 德国, 台湾, 狮城, 全球, 🔴 拒绝]}
优先拒绝: &Reject_first {type: select, proxies: [🔴 拒绝, 自动选择, 手动选择, 香港, 日本, 美国, 德国, 台湾, 狮城, 全球, 🟢 直连]}
PProviders: &PProviders {type: http, interval: 21600, health-check: {enable: true, url: "http://www.cloudflare.com/cdn-cgi/trace", interval: 300}, proxy: 🟢 直连, filter: '^(?!.*(群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author|traffic))'}
  
# ========================
# 节点订阅链接
# ========================
# 未使用的订阅可整体删除
# 订阅地址的名称不能重复,可自定义
# 订阅链接url填写订阅链接,双引号“”不要删除

proxy-providers:

  订阅地址1: {<<: *PProviders, url: "机场订阅填到这里，两端引号不要去掉", override: {skip-cert-verify: true, udp: true, ipv6: false}}
  
  订阅地址2: {<<: *PProviders, url: "机场订阅填到这里，两端引号不要去掉", override: {skip-cert-verify: true, udp: true, ipv6: false}}
  
  订阅地址3: {<<: *PProviders, url: "机场订阅填到这里，两端引号不要去掉", override: {skip-cert-verify: true, udp: true, ipv6: false}}

# 基础代理
proxies:
  - {name: 🟢 直连, type: direct}
  - {name: 🔴 拒绝, type: reject}
  #  { 用来加速的机场节点 } :机场中转节点名称，如机场订阅后该节点延迟低:香港01，就把｛｝内的文字修改为:香港01
  #- { name: '名字1', type: socks5, server: 住宅ip地址, port: 端口, username: 名称, password: 密码, udp: true}   #不需要链式代理，直接用协议
  #- { name: '名字2', type: ss, server: 住宅ip地址, port: 端口, cipher: 加密协议, password: 密码, udp: true, dialer-proxy: 用来加速的机场节点名称 }   #不需要机场的链式代理，请删除dialer-proxy，直接用协议
  #- { name: '名字3', type: trojan, server: 住宅ip地址, port: 端口, password: 密码, udp: true, skip-cert-verity: true, network: ws, dialer-proxy: 用来加速的机场节点名称 }   #不需要机场的链式代理，请删除dialer-proxy，直接用协议
  #- { name: '名字4', type: socks5, server: 住宅ip地址, port: 端口, username: 名称, password: 密码, udp: true, dialer-proxy: 用来加速的机场节点名称 }   #不需要机场的链式代理，请删除dialer-proxy，直接用协议

# ========================
# 全局配置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
mode: rule
log-level: warning
unified-delay: true
tcp-concurrent: true
# interface-name: enp6s18
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15

# 控制面板
# 跑裸核用户请自行去掉下方控制面板模块的注释。
external-controller: 0.0.0.0:9090
# external-ui: ui
# external-ui-name: zashboard
# external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
secret: "123456"

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true

# ========================
# 流量嗅探（fakeip下可以不用嗅探）
# ========================
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  cache-algorithm: arc
  listen: 0.0.0.0:1053
  respect-rules: true
  ipv6: true
  # 模式切换 redir-host_fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  # 模式切换 whitelist/blacklist,黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - rule-set:fakeip_filter_domain
  default-nameserver:
    - https://223.5.5.5/dns-query
    - https://119.29.29.29/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    
  # 增强DNS缓存,提升性能
  # cache: true
  # cache-size: 8000
  
# ========================
# 入站代理配置
# ========================
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  # 使用nikki，混入全部不修改的情况，请修改开启接口device指定为nikki
  # device: utun
  # 使用仅内核自行修改下面三项为true
  auto-route: false
  auto-redirect: false
  auto-detect-interface: false
  
