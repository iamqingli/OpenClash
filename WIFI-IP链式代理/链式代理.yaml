# ========================
# Clash 链式代理 优化设置
# ========================

# ========================
# 锚点定义
# ========================
Proxy_first: &Proxy_first
  type: select
  proxies:
    - 所有-自动
    - 所有-手动
    - 香港-故转
    - 日本-故转
    - 美国-故转
    - 台湾-故转
    - 新加坡-故转
    - 其他-故转
    - 🟢 直连
    - ⛔️ 拒绝

Direct_first: &Direct_first
  type: select
  proxies:
    - 🟢 直连
    - 所有-自动
    - 所有-手动
    - 香港-故转
    - 日本-故转
    - 美国-故转
    - 台湾-故转
    - 新加坡-故转
    - 其他-故转
    - ⛔️ 拒绝

Reject_first: &Reject_first
  type: select
  proxies:
    - ⛔️ 拒绝
    - 所有-自动
    - 所有-手动
    - 香港-故转
    - 日本-故转
    - 美国-故转
    - 台湾-故转
    - 新加坡-故转
    - 其他-故转
    - 🟢 直连
    
PProviders: &PProviders
  type: http
  interval: 86400
  health-check:
    enable: true
    url: https://www.gstatic.com/generate_204
    interval: 180
  proxy: 🟢 直连
  
# ========================
# 节点订阅链接
# ========================
# 机场订阅，订阅地址1/2/3/4名称不能重复,但可自定义修改
# 订阅链接1/2/3/4是用来写订阅链接的，填入即可

proxy-providers:
  订阅地址1:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "订阅链接1"
    path: ./providers/p1.yaml
    override:
      skip-cert-verify: true
      udp: true
  
  订阅地址2:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "订阅链接2"
    path: ./providers/p2.yaml
    override:
      skip-cert-verify: true
      udp: true
  
  订阅地址3:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "订阅链接3"
    path: ./providers/p3.yaml
    override:
      skip-cert-verify: true
      udp: true
  
  订阅地址4:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "订阅链接4"
    path: ./providers/p4.yaml
    override:
      skip-cert-verify: true
      udp: true

# 基础代理
proxies:
  - {name: 🟢 直连, type: direct}
  - {name: ⛔️ 拒绝, type: reject}
  #  { 用来加速的机场节点 } :机场中转节点名称，如机场订阅后该节点延迟低:香港01，就把｛｝内的文字修改为:香港01
  #- { name: '名字1', type: socks5, server: 住宅ip地址, port: 端口, username: 名称, password: 密码, udp: true}   #不需要链式代理，直接用协议
  #- { name: '名字2', type: ss, server: 住宅ip地址, port: 端口, cipher: 加密协议, password: 密码, udp: true, dialer-proxy: 用来加速的机场节点名称 }   #不需要机场的链式代理，请删除dialer-proxy，直接用协议
  #- { name: '名字3', type: trojan, server: 住宅ip地址, port: 端口, password: 密码, udp: true, skip-cert-verity: true, network: ws, dialer-proxy: 用来加速的机场节点名称 }   #不需要机场的链式代理，请删除dialer-proxy，直接用协议
  #- { name: '名字4', type: socks5, server: 住宅ip地址, port: 端口, username: 名称, password: 密码, udp: true, dialer-proxy: 用来加速的机场节点名称 }   #不需要机场的链式代理，请删除dialer-proxy，直接用协议

# 用于下载订阅时指定UA
global-ua: clash.meta

# ========================
# 端口与控制面板
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
bind-address: "*"
mode: rule
log-level: warning
unified-delay: true
tcp-concurrent: true
skip-auth-prefixes:
- 127.0.0.1/8
- ::1/128

# GEO 文件加载模式（standard：标准加载器/memconservative：专为内存受限 (小内存) 设备优化的加载器 (默认值)）
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb"
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

# 控制面板
external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-name: zashboard
external-ui-url: https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "123456"

# 匹配进程 always/strict/off
find-process-mode: off
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true

# ========================
# 流量嗅探
# ========================
sniffer:
  enable: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874 
  prefer-h3: false # 是否开启 DoH 支持 HTTP/3，将并发尝试
  respect-rules: true
  ipv6: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # 模式切换 whitelist/blacklist,黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:fakeip_filter_domain,game_cn_domain,media_cn_domain,steam_cn_domain,pt_cn_domain,public-tracker_domain,iptv_domain,ifast_domain,wechat_domain,Apple / Domain,Apple-CN / Domain,Direct / Domain,China / Domain,Private / Domain"
    - +.lan
    - +.local
    - geosite:cn
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  
# ========================
# 入站代理模式
# ========================
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  #使用nikki，混入全部不修改的情况，开启接口指定为nikki
  #使用仅内核自行修改下面三项为true
  #device: nikki
  auto-route: false
  auto-redirect: false
  auto-detect-interface: false

