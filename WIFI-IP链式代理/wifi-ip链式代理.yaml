#------------------锚点复用---------------
#已写入防止dns泄露
#多ip指定
#meta核心
proxy-providers-dingyue: &airports

  gfwairport5:
    type: http
    interval: 3600
    path: ./gfwairport5.yaml
    url:  #此处填入机场订阅URL
    exclude-filter: "-10倍|剩余流量|套餐到期"
    health-check:
      enable: true
      url: https://www.google.com/generate_204
      interval: 900
      lazy: true


proxy-providers-config:
  proxy-providers-use: &proxy-providers-use
    - gfwairport5

port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
ipv6: true
geo-auto-update: true 
geo-update-interval: 24  
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
experimental:  
  ignore-resolve-fail: true 
dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: true
  default-nameserver: 
    - 223.5.5.5
    - 9.9.9.10
    - 149.112.112.10
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  #fake-ip-filter:  #指定不适用fakeip的域名
    #- '*.qq.com'
    #- baidu.com
  #nameserver-policy:  #为以下域名指定DNS服务器
    #'www.baidu.com': '114.114.114.114'
    #'+.internal.crop.com': '10.0.0.1'
    #'geosite:cn': https://doh.pub/dns-query
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853
  fallback:
   - https://doh.dns.sb/dns-query
   - https://dns.cloudflare.com/dns-query
   - https://dns.twnic.tw/dns-query
   - tls://1.0.0.1:853
   - tls://8.8.4.4:853
  proxy-server-nameserver:   #代理节点域名解析服务器，仅用于解析代理节点的域名
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:  #以下域名只使用fallback请求IP
    #这些域名被视为已污染，匹配到这些域名，会直接使用 fallback解析，不去使用 nameserver
      - '+.google.com'
      - '+.googlesyndication.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.x.com'
      - '+.apple.com'
      - '+.javbus22.com'
      - '+.jads.co'
      - '+.api.io.mi.com'
      - '+.icloud.com'
      - '+.lnaspiring.com'
      - '+.cloudflare.com'
      - '+.coo.wiki'
      - '+.ip.sb'
      - '+.doubleclick.net'
      - '+.amazonaws.com'
      - '+.cloudfront.net'
      - '+.openwrt.org'
      - '+.googleadservices.com'
      - '+.koolcenter.com'
      - '+.ghproxy.com'
      - '+.knjc.cfd'
      - '+.xiaoya.pro'
      - '+.lwjyj.com'
      - '+.vpdmm.cc'
      - '+.ac.jp'
      - '+.my-netdata.io'
      - '+.appcenter.ms'
      - 'vl.justloli.cn'
      - '3kloli.justloli.cn'
      - '+.hotloli.cloudns.org'
hosts:
  fx.flysub.org: 154.222.24.136
  f.flysub.org: 154.222.24.244
  d.flysub.org: 154.222.24.150
proxy-providers: *airports

pr: &pr
  proxies:  #这里添加节点名称
   
 
  
proxies: #节点添加到这里
  


proxy-groups:
  - name: 策略1
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: 策略2
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: 策略3
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: 策略4
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: 策略5
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: 策略6
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: 策略7
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: 策略8
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: 策略9
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: 策略10
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: 🚀 节点选择
    type: select
    use: *proxy-providers-use
    <<: *pr

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use: *proxy-providers-use
    <<: *pr

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - DIRECT
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
     

  - name: 🇭🇰 香港节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use: *proxy-providers-use
    filter: (?i)香港|香江|Hong Kong|HK|🇭🇰|Hongkong

  - name: 🇯🇵 日本节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use: *proxy-providers-use
    filter: (?i)日本|JP|Japan|🇯🇵|Tokyo

  - name: 🇺🇲 美国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    use: *proxy-providers-use
    filter: (?i)美国|加利福利亚|纽约|得克萨斯|佛罗里达|华盛顿|俄勒冈|US|🇺🇸|California

  - name: 🇨🇳 台湾节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use: *proxy-providers-use
    filter: (?i)台湾|TW|Taiwan|🇨🇳

  - name: 🇸🇬 狮城节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use: *proxy-providers-use
    filter: (?i)新加坡|SG|Singapore|🇸🇬

  - name: 🇰🇷 韩国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use: *proxy-providers-use
    filter: (?i)韩国|KR|Korea|🇰🇷|Incheon


