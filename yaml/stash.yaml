port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-name: zashboard
external-ui-url: https://github.moeyy.xyz/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: '123456'
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  nameserver:
  - https://dns.alidns.com/dns-query
  - 223.5.5.5
  - 119.29.29.29
  cache: true
  cache-size: 8000
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
  fake-ip-filter:
  - +.lan
  - +.local
  - geosite:cn
  - +.api.aial.pw
  - +.sub.aial.pw
  - +.subweb.aial.pw
ipv6: true
tun:
  enable: true
  stack: gvisor
  device: utun
  mtu: 9000
  endpoint-independent-nat: true
  auto-route: true
  auto-detect-interface: true
  auto-redirect: false
  strict-route: false
  dns-hijack:
  - any:53
  - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true
  store-path: ./storage
proxies:
- name: 直连
  type: direct
proxy-providers:
  订阅地址:
    url: 订阅地址（机场原始地址/Sub-Store格式化后的地址）
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 1800
    udp: true
    proxy: 直连
