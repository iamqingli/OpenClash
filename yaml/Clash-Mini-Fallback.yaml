# ========================
# Clash-Mini 性能优化配置
# ========================

# ========================
# 锚点定义
# ========================
Proxy_first: &Proxy_first
  type: select
  proxies:
    - 所有-自动
    - 所有-手动
    - 香港-故转
    - 日本-故转
    - 美国-故转
    - 台湾-故转
    - 新加坡-故转
    - 其他-故转
    - 🟢 直连

Direct_first: &Direct_first
  type: select
  proxies:
    - 🟢 直连
    - 所有-自动
    - 所有-手动
    - 香港-故转
    - 日本-故转
    - 美国-故转
    - 台湾-故转
    - 新加坡-故转
    - 其他-故转

PProviders: &PProviders
  type: http
  interval: 21600
  health-check:
    enable: true
    url: https://cp.cloudflare.com/generate_204
    interval: 1800
  proxy: 🟢 直连
  
# ========================
# 节点订阅链接
# ========================
# 机场订阅，订阅地址1/2/3名称不能重复,但可自定义修改
# 订阅链接1/2/3是用来写订阅链接的，填入即可

proxy-providers:
  订阅地址1:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "订阅链接1"
    override:
      skip-cert-verify: true
      udp: true
  
  订阅地址2:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "订阅链接2"
    override:
      skip-cert-verify: true
      udp: true
  
  订阅地址3:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "订阅链接3"
    override:
      skip-cert-verify: true
      udp: true

# 基础代理
proxies:
  - {name: 🟢 直连, type: direct,udp: true}

# 用于下载订阅时指定UA
global-ua: clash.meta

# ========================
# 端口与控制面板
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
mode: rule
log-level: info
unified-delay: true
tcp-concurrent: true
skip-auth-prefixes:
- 127.0.0.1/8
- ::1/128

# GEO 文件加载模式（standard：标准加载器/memconservative：专为内存受限 (小内存) 设备优化的加载器 (默认值)）
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb"
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

# 控制面板
external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-name: zashboard
external-ui-url: https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "123456"

# 匹配进程 always/strict/off
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: false
  store-path: ./storage

# ========================
# 流量嗅探
# ========================
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "*.v2ex.com"
  skip-domain:
    - "*.push.apple.com"
    - "*.wechat.com"
    - "*.qq.com"
    - "*.mi.com"
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "*.push.apple.com"
    - "*.apple.com"
    - "*.wechat.com"
    - "*.qpic.cn"
    - "*.wechatapp.com"
    - "*.vivox.com"
    # 向日葵服务
    - "*.oray.com"
    - "*.sunlogin.net"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  prefer-h3: false # 是否开启 DoH 支持 HTTP/3，将并发尝试
  respect-rules: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:fakeip_filter_domain,game_cn_domain,media_cn_domain,steam_cn_domain,pt_cn_domain,public-tracker_domain,iptv_domain,ifast_domain,Apple / Domain,Apple-CN / Domain,Direct / Domain,China / Domain,Private / Domain,wechat_domain"
  default-nameserver:    
    - 114.114.114.114
    - 119.29.29.29
    - 180.184.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://101.34.254.32/ihtw
  direct-nameserver:
    - https://doh.pub/dns-query
    - https://101.34.254.32/ihtw
  nameserver:
    - 114.114.114.114
    - 119.29.29.29
    - 180.184.1.1
  cache: true
  cache-size: 8000
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

# ========================
# 代理模式
# ========================
tun:
  enable: true
  stack: gvisor
  device: utun
  mtu: 9000
  endpoint-independent-nat: true
  auto-route: true
  auto-detect-interface: true
  auto-redirect: true
  strict-route: false
  dns-hijack:
    - any:53
    - tcp://any:53

