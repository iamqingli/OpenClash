# ========================
# 请使用smart内核，无内核禁止使用

# Clash-Full 优化配置
# ========================

# ========================
# 主要端口设置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895

allow-lan: true
mode: rule
log-level: info

# 控制面板配置
external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-name: zashboard
external-ui-url: https://github.moeyy.xyz/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "123456"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  # 优化DNS服务器选择和排序
  nameserver:
    - 223.5.5.5     # 阿里DNS (主要)
    - 119.29.29.29  # 腾讯DNS (备用)
    - 114.114.114.114  # 114DNS (备用)
  fallback:
    - tls://8.8.8.8:853       # Google DNS (加密)
    - tls://1.1.1.1:853       # Cloudflare DNS (加密)
  # 添加DNS缓存提升性能
  cache: true
  cache-size: 4000
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:cn
    # 订阅转换
    - +.api.aial.pw
    - +.sub.aial.pw
    - +.subweb.aial.pw

# IPv6控制
ipv6: true

# ========================
# TUN 模块
# ========================
tun:
  enable: true
  stack: gvisor     # 高性能网络栈
  device: utun
  # 优化MTU值为标准值
  mtu: 1500
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false
  dns-hijack:
    - any:53
    - tcp://any:53

profile:
  store-selected: true
  store-fake-ip: true

# ========================
# 节点订阅链接
# ========================
proxy-providers:
  订阅地址1:
    # 自建
    url: "订阅地址"
    type: http
    # 优化更新间隔
    interval: 86400  # 24小时更新一次
    # 优化健康检查
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204  # 使用Cloudflare检测点
      interval: 1800  # 30分钟检查一次
    # 启用UDP支持
    udp: true
    proxy: 直连 

  订阅地址2:
    # 机场
    url: "订阅地址"  
    type: http
    # 优化更新间隔
    interval: 86400  # 24小时更新一次
    # 优化健康检查
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204  # 使用Cloudflare检测点
      interval: 1800  # 30分钟检查一次
    # 启用UDP支持
    udp: true
    proxy: 直连

# 基础代理
proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

# ========================
# 策略组定义
# ========================
# 优化策略组模板，减少重复代码
default: &default
  type: select
  proxies:
    - 所有-智选
    - 所有-手动
    - 香港-故转
    - 日本-故转
    - 美国-故转
    - 新加坡-故转
    - 韩国-故转
    - 台湾-故转
    - 英国-故转
    - 德国-故转
    - 其他-故转
    - 直连
    - 拒绝

proxy-groups:
  # 业务分流组
  - {name: AI, <<: *default}
  - {name: GitHub, <<: *default}
  - {name: Telegram, <<: *default}
  - {name: Twitter(X), <<: *default}
  - {name: WhatsApp, <<: *default}
  - {name: Facebook, <<: *default}
  - {name: Steam, <<: *default}
  - {name: Game, <<: *default}
  - {name: YouTube, <<: *default}
  - {name: TikTok, <<: *default}
  - {name: Disney, <<: *default}
  - {name: Netflix, <<: *default}
  - {name: HBO, <<: *default}
  - {name: Spotify, <<: *default}
  - {name: Crypto, <<: *default}
  - {name: Amazon, <<: *default}
  - {name: Apple, <<: *default}
  - {name: Microsoft, <<: *default}
  - {name: Google, <<: *default}
  - {name: Test, <<: *default}
  - {name: Block, <<: *default}
  - {name: 国外, <<: *default}
  - {name: 国内, <<: *default}
  - {name: 其他, <<: *default}

  # 节点选择组
  - name: 所有-手动
    type: select
    include-all: true
    filter: "^((?!(直连)).)*$"

  - name: 所有-智选
    type: smart
    include-all: true
    policy-priority: "机场:0.8;节点:1.2"
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "^((?!(直连)).)*$"

  # 香港组
