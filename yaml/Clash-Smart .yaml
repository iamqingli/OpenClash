# ========================
# 规则引擎（rules）
# 此规则部分没有做防泄露处理，因为弊严重大于利！
# ========================
rules:
  # 优先级高的规则
  - RULE-SET,Test / Domain,测试服务
  - RULE-SET,Private / ip,国内
  - RULE-SET,Private / Domain,国内
  - RULE-SET,Direct / Domain,国内
  - RULE-SET,pt_cn_domain,国内
  - RULE-SET,public-tracker_domain,国外 
  # 应用和服务规则
  - RULE-SET,AI / Domain,AI平台
  - RULE-SET,Github / Domain,GitHub
  - RULE-SET,Google / Domain,Google
  - RULE-SET,onedrive_domain,国内
  - RULE-SET,Microsoft / Domain,Microsoft
  - RULE-SET,Apple / Domain,国内
  - RULE-SET,Apple-CN / Domain,国内
  - RULE-SET,PayPal / Domain,PayPal
  - RULE-SET,Telegram / Domain,Telegram
  - RULE-SET,Twitter / Domain,海外应用
  - RULE-SET,WhatsApp / Domain,海外应用
  - RULE-SET,Facebook / Domain,海外应用
  - RULE-SET,Talkatone / Domain,海外应用
  # 流媒体规则
  - RULE-SET,Youtube / Domain,YouTube
  - RULE-SET,TikTok / Domain,TikTok
  - RULE-SET,Netflix / Domain,Netflix
  - RULE-SET,Disney / Domain,流媒体
  - RULE-SET,HBO / Domain,流媒体
  - RULE-SET,Spotify / Domain,流媒体
  # 游戏规则
