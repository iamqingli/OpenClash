# ========================
# Clash Smart策略 性能优化配置
# ========================

# ========================
# 请使用Smart内核,否则无法运行
# ========================

# ========================
# 锚点定义
# ========================
Proxy_first: &Proxy_first
  type: select
  proxies:
    - 所有-智选
    - 所有-手动
    - 香港-故转
    - 日本-故转
    - 美国-故转
    - 德国-故转
    - 台湾-故转
    - 新加坡-故转
    - 其他节点-故转
    - 🟢 直连

Direct_first: &Direct_first
  type: select
  proxies:
    - 🟢 直连
    - 所有-智选
    - 所有-手动
    - 香港-故转
    - 日本-故转
    - 美国-故转
    - 德国-故转
    - 台湾-故转
    - 新加坡-故转
    - 其他节点-故转

PProviders: &PProviders
  type: http
  interval: 86400
  health-check:
    enable: true
    url: https://www.gstatic.com/generate_204
    interval: 300
  proxy: 🟢 直连
  
# ========================
# 节点订阅链接
# ========================
# 未使用的订阅可整体删除
# 订阅地址的名称不能重复,可自定义
# 订阅链接url填写订阅链接,双引号“”不要删除

proxy-providers:
  订阅地址1:
    <<: *PProviders
    url: "订阅链接1"
    override:
      skip-cert-verify: true
      udp: true
      ipv6: false     # 上游节点优先用 IPv4
  
  订阅地址2:
    <<: *PProviders
    url: "订阅链接2"
    override:
      skip-cert-verify: true
      udp: true
      ipv6: false     # 上游节点优先用 IPv4
  
  订阅地址3:
    <<: *PProviders
    url: "订阅链接3"
    override:
      skip-cert-verify: true
      udp: true
      ipv6: false     # 上游节点优先用 IPv4

# 基础代理
proxies:
  - {name: 🟢 直连, type: direct}

# ========================
# 端口与控制面板
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
mode: rule
log-level: warning
unified-delay: true
tcp-concurrent: true
# interface-name: enp6s18

# 控制面板
# 跑裸核用户请自行去掉下方控制面板模块的注释。
external-controller: 0.0.0.0:9090
# external-ui: ui
# external-ui-name: zashboard
# external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
secret: "123456"

# 匹配进程
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true

# ========================
# 流量嗅探
# ========================
sniffer:
  enable: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:1053
  respect-rules: true
  ipv6: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  # 模式切换 whitelist/blacklist,黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:  # 规则集：应用 / 媒体 / 国内域 / 私有域等
    - "rule-set:fakeip_filter_domain,pt_cn_domain,public-tracker_domain,China / Domain,Private / Domain" 
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  proxy-server-nameserver:   #代理节点域名解析服务器，仅用于解析代理节点的域名
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver:    # namesever尽量用运营商提供的DNS
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

# ========================
# 入站代理模式
# ========================
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  #使用nikki，混入全部不修改的情况，开启接口指定为nikki
  #使用仅内核自行修改下面三项为true
  # device: mihomo
  auto-route: false
  auto-redirect: false
  auto-detect-interface: false
  
# ========================
# 策略组定义
# ========================
