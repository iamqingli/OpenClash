# ========================
# Clash-Mini 性能优化配置
# ========================

# ========================
# 节点订阅链接 - 性能优化
# ========================
proxy-providers:
  订阅地址1:
    # 自建
    url: "订阅地址"
    type: http
    # 优化更新间隔
    interval: 21600  # 6小时更新一次
    # 优化健康检查
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204  # 使用Cloudflare检测点
      interval: 1800  # 30分钟检查一次
    # 启用UDP支持
    udp: true
    proxy: 直连 

  订阅地址2:
    # 机场
    url: "订阅地址"  
    type: http
    # 优化更新间隔
    interval: 21600  # 6小时更新一次
    # 优化健康检查
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204  # 使用Cloudflare检测点
      interval: 1800  # 30分钟检查一次
    # 启用UDP支持
    udp: true
    proxy: 直连 

# 基础代理
proxies:
  - {name: 直连, type: direct}
  
# ========================
# 主要端口设置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895

allow-lan: true
mode: rule
log-level: info

# 控制面板配置
external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-name: zashboard
external-ui-url: https://github.moeyy.xyz/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "123456"

# ========================
# DNS 设置 - 性能优化
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  nameserver:
    - 180.184.1.1      # 字节DNS
    - 119.29.29.29     # 腾讯DNS
    - 114.114.114.114  # 114DNS
  fallback:
    - tls://8.8.8.8:853       # Google DNS (加密)
    - tls://1.1.1.1:853       # Cloudflare DNS (加密)
  # 增强DNS缓存提升性能
  cache: true
  cache-size: 8000  # 增大缓存大小
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:cn
    # 订阅转换
    - +.api.aial.pw
    - +.sub.aial.pw
    - +.subweb.aial.pw

# IPv6控制
ipv6: true

# ========================
# TUN 模块 - 性能优化
# ========================
tun:
  enable: true
  stack: gvisor     # 高性能网络栈
  device: utun
  # 优化MTU值
  mtu: 9000  # 增大MTU值以提高吞吐量
  endpoint-independent-nat: true
  auto-route: true  # 启用自动路由
  auto-detect-interface: true  # 启用自动接口检测
  auto-redirect: false
  strict-route: false
  dns-hijack:
    - any:53
    - tcp://any:53

# 配置文件存储 - 性能优化
profile:
  store-selected: true
  store-fake-ip: true
  # 添加存储路径
  store-path: ./storage

# ========================
# 策略组定义
# ========================
default: &default
  type: select
  proxies:
    - 所有-自动
    - 所有-手动
    - 香港-故转
    - 日本-故转
    - 美国-故转
    - 台湾-故转
    - 新加坡-故转
    - 其他-故转
    - 直连

proxy-groups:
  # 业务分流组
  - {name: AI平台, <<: *default}
  - {name: GitHub, <<: *default}
  - {name: Amazon, <<: *default}
  - {name: Telegram, <<: *default}
  - {name: TikTok, <<: *default}
  - {name: Netflix, <<: *default}
  - {name: YouTube, <<: *default}
  - {name: 流媒体, <<: *default} 
  - {name: 国外应用, <<: *default}
  - {name: 游戏平台, <<: *default}
  - {name: 测试服务, <<: *default}
  - {name: 加密货币, <<: *default}
  - {name: Apple, <<: *default}
  - {name: Google, <<: *default}
  - {name: Microsoft, <<: *default}
  - {name: 国内, <<: *default}
  - {name: 国外, <<: *default}
  - {name: 漏网之鱼, <<: *default}

  # 节点选择组 - 性能优化
  - name: 所有-手动
    type: select
    include-all: true
    filter: "^((?!(直连)).)*$"
    
  - name: 所有-自动
    type: url-test
    include-all: true
    tolerance: 150  # 增加容忍度
    interval: 600   # 增加测试间隔到10分钟
    url: https://cp.cloudflare.com/generate_204  # 使用Cloudflare检测点
    filter: "^((?!(直连)).)*$"

  # 香港组 - 性能优化
